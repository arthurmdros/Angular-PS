<mat-toolbar class="mat-elevation-z8" color="primary">
  <button mat-icon-button *ngIf="sidenav.mode === 'side'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button>
  {{pageTitle}}
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav"  class="mat-elevation-z8">
      <button mat-button class="menu-button" routerLink="/welcome">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="/products">
          <mat-icon>fact_check</mat-icon>
          <span>Produtos</span>
      </button>
      <button mat-button class="menu-button" routerLink="/products/0/edit">
          <mat-icon>add_box</mat-icon>
          <span>Novo Produto</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button">
          <mat-icon>info</mat-icon>
          <span>Sobre</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
