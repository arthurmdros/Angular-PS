<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/welcome" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }" (click)="drawer.toggle()">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-list-item routerLink="/products" routerLinkActive="active-link"
        (click)="drawer.toggle()">
        <mat-icon>format_list_bulleted</mat-icon>
        Produtos
      </a>
      <a mat-list-item routerLink="/products/0/edit" routerLinkActive="active-link"
        (click)="drawer.toggle()" >
        <mat-icon>add_box</mat-icon>
        Novo produto
      </a>
      <a mat-list-item  [routerLink]="['/products/pdf']" routerLinkActive="active-link"
        (click)="drawer.toggle()">
        <mat-icon>print</mat-icon>
        Gerar relatório
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active-link"
      (click)="drawer.toggle()">
      <mat-icon>info</mat-icon>
      Sobre
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{pageTitle}}</span>
      <span class="spacer"></span>
      <div [class.hidden]="isHandset$ | async">
        <a mat-button routerLink="/welcome" routerLinkActive="active-link">Home</a>
        <a mat-button routerLink="/products" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }">Produtos</a>
        <a mat-button routerLink="/products/0/edit" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }">Novo produto</a>
        <a mat-button [routerLink]="['/products/pdf']"  routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }">Gerar relatório</a>
        <a mat-button routerLink="/about" routerLinkActive="active-link" >Sobre</a>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
